<!-- This is a container for the map with a search bar and cards container -->
<div id="map" style="width: 100%; height: 100vh;">
	<!-- This is a container for the search bar with a button to toggle it -->
	<div id="search-container" style="position: absolute; top: 10px; right: 10px; z-index: 1;">
		<div class="search-wrapper">
			<div class="toggle-button-wrapper">
				<!-- This button toggles the visibility of the search bar -->
				<button id="toggle-search-button" class="btn btn-light">
					<i class="fa-solid fa-magnifying-glass" style="color: #00f0a8;"></i>
				</button>
			</div>
			<!-- This is the search form, hidden by default -->
			<form id="search-form" class="hidden">
				<div class="input-group">
					<!-- This is the search input -->
					<input id="search-input" type="text" class="form-control" placeholder="Search location">
					<div class="input-group-append">
						<!-- This button submits the search form -->
						<button class="btn btn-primary" type="submit">Search</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- This button toggles the visibility of the cards container -->
	<button id="toggle-cards-button" class="btn btn-primary">Hide Cards</button>
	<!-- This is a container for the cards, hidden by default -->
	<div id="cards-container" style="position: absolute; top: 50px; left: 10px; z-index: 1; right: 60%">
		<div class="cards-wrapper">
			<div id="card-container" class="hidden"></div>
		</div>
	</div>
</div>
