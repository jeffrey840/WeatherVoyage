<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Boilerplate</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


	<!-- Mapbox GL CSS -->
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

	<!-- Mapbox GL JS -->
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">

	<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>


</head>
<body>
<!-- Your HTML content goes here -->


<div id="map" style="width: 100%; height: 100vh;">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<button id="toggle-cards-button" class="btn btn-primary">Show 5 day forecast</button>
					</li>
					<li class="nav-item">
						<button id="toggle-map-button" class="btn btn-primary">Toggle Map</button>
					</li>
				</ul>
				<div id="search-container" class="d-flex align-items-center">
					<div class="search-wrapper">
						<div class="toggle-button-wrapper">
							<button id="toggle-search-button" class="btn btn-light">
								<i class="fa-solid fa-magnifying-glass" style="color: #00f0a8;"></i>
							</button>
						</div>
						<form id="search-form" class="hidden">
							<div class="input-group">
								<input id="search-input" type="text" class="form-control" placeholder="Search location">
								<div class="input-group-append">
									<button class="btn btn-primary" type="submit">Search</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div id="cards-container" style="position: absolute; top: 10%; left: 10px; z-index: 1; right: 60%">
		<div class="cards-wrapper">
			<div id="card-container" class="hidden"></div>
		</div>
	</div>
</div>


<script src="keys.js" type="module"></script>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="script.js" type="module"></script>
</body>
</html>
